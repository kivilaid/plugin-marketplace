name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@AndoAI')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@AndoAI')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@AndoAI')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@AndoAI') || contains(github.event.issue.title, '@AndoAI')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Configure trigger settings
          trigger_phrase: '@AndoAI'
          assignee_trigger: 'AndoAI'
          label_trigger: 'AndoAI'

          # Configure bot settings
          # bot_name: 'AndoAI[bot]'
          bot_name: 'AndoAI'
          allowed_bots: '*'

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # Note: .mcp.json in root directory is auto-detected, but tools must be explicitly allowed
          claude_args: |
            --allowedTools mcp__context7__resolve-library-id mcp__context7__get-library-docs mcp__playwright__browser_navigate mcp__playwright__browser_snapshot mcp__playwright__browser_take_screenshot mcp__playwright__browser_click mcp__playwright__browser_type mcp__playwright__browser_evaluate mcp__playwright__browser_wait_for

